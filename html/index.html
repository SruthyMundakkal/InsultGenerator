<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insult Generator : JS Simplified</title>
    <link rel="stylesheet" href="./bundle.css">
    <script defer src="./bundle.js"></script>
</head>
<body class="g-base">
    <main id="p-main">
        <div>
            <div id="s-caption">
                Pickup your random insult here: 
            </div>
            <div id="s-insult">
                <!-- Jokes will be displayed here -->
            </div>
        </div>
        <header class="header">
            <h1 class="header__title">Joke Generator</h1>
        </header>
        <main class="main">
            <div class="jokes-container">
                
                <ul class="jokes-list"></ul>
            </div>
        </main>
    </main>   
</body>
</html>
